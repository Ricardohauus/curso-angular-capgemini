<div class="container margem">
    <h1 class="text-center">Remover Fornecedor</h1>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="nome" [(ngModel)]="fornecedor.nome" class="form-control" id="nome" aria-describedby="nomeHelp" />
    </div>
    <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input disabled type="cnpj" [(ngModel)]="fornecedor.cnpj" class="form-control" id="cnpj" aria-describedby="cnpjHelp" />
    </div>

    <button type="submit " (click)="remover()" class="btn btn-danger center-block">
    Remover
  </button>
</div>
