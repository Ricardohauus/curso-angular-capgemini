<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">CNPJ</th>
            <th scope="col">NOME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">DATA</th>
            <th scope="col" class="text-center">OPÇÕES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of fornecedores">
            <td>{{ item.cnpj }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.dataCadastro | date: "dd/MM/yyyy" }}</td>
            <td>
                <div class="row">
                    <div class="form-group col-md-6">
                        <a routerLink="/fornecedores/alterar/{{ item._id }}" href="#" class="btn btn-warning btn-block">
                            <i class="glyphicon glyphicon-pencil"></i> Alterar
                        </a>
                    </div>
                    <div class="form-group col-md-6">
                        <a routerLink="/fornecedores/remover/{{ item._id }}" href="#" class="btn btn-danger btn-block">
                            <i class="glyphicon glyphicon-trash"></i> Remover
                        </a>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
